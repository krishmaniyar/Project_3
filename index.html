<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "header">
            <h1 style="height: 100px; align-content: center;justify-content: center; text-align: center;margin: 0%;">ROCK PAPER SCISSORS</h1>
        </div>
        <!-- <div class="main">
            <p id="output">
            </p>
        </div> -->
        <form action="#">
        <div class="middle">
                <div class="rock" style="align-content: center; padding: 30px;">
                    <img src="images/rock.png">
                    <br>
                    <div>
                        <input type="radio" id="input1" name="option" value="Rock">
                        <label for="Rock">Rock</label>
                    </div>
                </div>
                <div class="paper" style="padding: 30px;">
                    <img src="images/paper.png">
                    <br>
                    <div>
                        <input type="radio" id="input2" name="option" value="Paper">
                        <label for="Paper">Paper</label>
                    </div>
                </div>
                <div class="scissors"style="padding: 30px;">
                    <img src="images/scissors.png">
                    <br>
                    <div>
                        <input type="radio" id="input3" name="option" value="Scissor">
                        <label for="Scissor">Scissor</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="result">
            <button type="submit" onclick="inp()" name="option">Submit</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2"></p>
        </div>
        <div class="footer" style="position: fixed; bottom: 0; width: 100%;">
