<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon" />
</head>

<body>
    <div class="container">

        <div class="header">
            <h1 style="align-content: center;justify-content: center; text-align: center;margin: 0%; height: 8vh;">ROCK
                PAPER SCISSORS</h1>
        </div>
        <form action="#" style="height: 36vh;">
            <div class="middle">
                <div class="rock" style="align-content: center; padding: 30px;">
                    <img src="images/rock.png">
                    <br>
                    <div class="but">
                        <input type="radio" id="input1" name="option" value="Rock">
                        <label for="Rock">Rock</label>
                    </div>
                </div>
                <div class="paper" style="padding: 30px;">
                    <img src="images/paper.png">
                    <br>
                    <div class="but">
                        <input type="radio" id="input2" name="option" value="Paper">
                        <label for="Paper">Paper</label>
                    </div>
                </div>
                <div class="scissors" style="padding: 30px;">
                    <img src="images/scissors.png">
                    <br>
                    <div class="but">
                        <input type="radio" id="input3" name="option" value="Scissor">
                        <label for="Scissor">Scissor</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="result">
            <button type="submit" onclick="inp()" name="option">Submit</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2"></p>
        </div>
    </div>
    <div
        style="width: 100%; height: 6vh;background-color: #1F2937;text-align: center;justify-content: center;align-content: center; color:white;">
        Copyright &copy KBM 2024
    </div>
    <script src="javascript.js"></script>
</body>

</html>
